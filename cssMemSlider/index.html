<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Css Mem Slider</title>
</head>
<body>

	<div class="container">

		<div class="slider">

			<div class="slides">

				<input type="radio" name="r" id="r1" checked>
				<input type="radio" name="r" id="r2">
				<input type="radio" name="r" id="r3">
				<input type="radio" name="r" id="r4">

				<div class="slide s1" id="s1">
					<img src="assets/mem-MakKonahi.jpeg" alt="mem-1">
					<div class="description-and-paginator">
						<p>Task: slider without js</p>
						<div class="navigation">
							<label for="r1" class="bar label-r1"><span class="button button-r1"></span></label>
							<label for="r2" class="bar label-r2"><span class="button button-r2"></span></label>
							<label for="r3"	class="bar label-r3"><span class="button button-r3"></span></label>
							<label for="r4" class="bar label-r4"><span class="button button-r4"></span></label>
						</div>
					</div>
				</div>


				<div class="slide s2" id="s2">
					<img src="assets/mem-minekraft.jpeg" alt="mem-2">
					<div class="description-and-paginator">
						<p>Made with position</p>
						<div class="navigation">
							<label for="r1" class="bar label-r1"><span class="button button-r1"></span></label>
							<label for="r2" class="bar label-r2"><span class="button button-r2"></span></label>
							<label for="r3"	class="bar label-r3"><span class="button button-r3"></span></label>
							<label for="r4" class="bar label-r4"><span class="button button-r4"></span></label>
						</div>
					</div>
				</div>


				<div class="slide s3" id="s3">
					<img src="assets/mem-escobar.jpeg" alt="mem-3">
					<div class="description-and-paginator">
						<p>Position - not. Anger, denial, channel reading.</p>
						<div class="navigation">
							<label for="r1" class="bar label-r1"><span class="button button-r1"></span></label>
							<label for="r2" class="bar label-r2"><span class="button button-r2"></span></label>
							<label for="r3"	class="bar label-r3"><span class="button button-r3"></span></label>
							<label for="r4" class="bar label-r4"><span class="button button-r4"></span></label>
						</div>
					</div>
				</div>


				<div class="slide s4" id="s4">
					<img src="assets/mem-spanch.jpeg" alt="mem-4">
					<div class="description-and-paginator">
						<p>It was better and more beautiful than before</p>
						<div class="navigation">
							<label for="r1" class="bar label-r1"><span class="button button-r1"></span></label>
							<label for="r2" class="bar label-r2"><span class="button button-r2"></span></label>
							<label for="r3"	class="bar label-r3"><span class="button button-r3"></span></label>
							<label for="r4" class="bar label-r4"><span class="button button-r4"></span></label>
						</div>
					</div>
				</div>

			</div>

		</div>

	</div>

</body>
</html>
