<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Css Mem Slider</title>
</head>
<body>

	<div class="container">

		<div class="slider">

			<div class="slides">

				<div class="slide s1" id="s1">
					<img src="assets/mem-MakKonahi.jpeg" alt="mem-1">
					<p>Task: slider without js</p>
				</div>
				<div class="slide" id="s2">
					<img src="assets/mem-minekraft.jpeg" alt="mem-2">
					<p>Made with position</p>
				</div>
				<div class="slide" id="s3">
					<img src="assets/mem-escobar.jpeg" alt="mem-3">
					<p>Position - not. Anger, denial, channel reading.</p>
				</div>
				<div class="slide" id="s4">
					<img src="assets/mem-spanch.jpeg" alt="mem-4">
					<p>It was better and more beautiful than before</p>
				</div>

			</div>

		</div>

		<div class="navigation">

			<input type="radio" name="r" id="r1" checked>
			<label for="r1" class="bar label-r1"><a href="#s1" class="link"></a></label>
			<input type="radio" name="r" id="r2">
			<label for="r2" class="bar label-r2"><a href="#s2" class="link"></a></label>
			<input type="radio" name="r" id="r3">
			<label for="r3"	class="bar label-r3"><a href="#s3" class="link"></a></label>
			<input type="radio" name="r" id="r4">
			<label for="r4" class="bar label-r4"><a href="#s4" class="link"></a></label>

		</div>

	</div>

</body>
</html>
