<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Css Mem Slider</title>
</head>
<body>

	<div class="slider middle">

		<div class="slides">

			<input type="radio" name="r" id="r1" checked>
			<label for="r1" class="bar label-r1"></label>
			<input type="radio" name="r" id="r2">
			<label for="r2" class="bar label-r2"></label>
			<input type="radio" name="r" id="r3">
			<label for="r3"	class="bar label-r3"></label>
			<input type="radio" name="r" id="r4">
			<label for="r4" class="bar label-r4"></label>

			<div class="slide s1">
				<img src="assets/mem-1.jpeg" alt="mem-1">
				<p>Some text 1</p>
			</div>
			<div class="slide">
				<img src="assets/mem-2.jpeg" alt="mem-2">
				<p>Some text 2</p>
			</div>
			<div class="slide">
				<img src="assets/mem-3.jpeg" alt="mem-3">
				<p>Some text 3</p>
			</div>
			<div class="slide">
				<img src="assets/mem-4.jpeg" alt="mem-4">
				<p>Some text 4</p>
			</div>

		</div>

	</div>

</body>
</html>
